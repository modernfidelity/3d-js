		<title>experiment 2</title>
		<style>
			#container {
				background: #999;
				width: 960px;
				height: 500px;
			}
		</style>

	<body>
		
		<div id="container">
			
			
		</div>
		
	</body>
	<script type="text/javascript" src="http://www.modernfidelity.co.uk/sites/all/libraries/three-js/build/Three.js"></script>
	<script type="text/javascript" src="http://www.modernfidelity.co.uk/sites/all/libraries/three-js/js/RequestAnimationFrame.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>

	<script type="text/javascript">

	// set the scene size
	var WIDTH = 960,
	    HEIGHT = 500;
	
	// set some camera attributes
	var VIEW_ANGLE = 45,
	    ASPECT = WIDTH / HEIGHT,
	    NEAR = 0.1,
	    FAR = 10000;
	
	// get the DOM element to attach to
	// - assume we've got jQuery to hand
	var $container = $('#container');
	
	// create a WebGL renderer, camera
	// and a scene
	var renderer = new THREE.WebGLRenderer();
	var camera = new THREE.Camera(  VIEW_ANGLE,
	                                ASPECT,
	                                NEAR,
	                                FAR  );
	var scene = new THREE.Scene();
	
	// the camera starts at 0,0,0 so pull it back
	camera.position.z = 1000;
	camera.position.x = 500;
	camera.position.y = 500;
	
	
	
	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);
	
	// attach the render-supplied DOM element
	$container.append(renderer.domElement);
	
	/*

	/**
	 * Create Cubes
	 */
	
	var geometry = new THREE.Cube( 50, 50, 50 );
	var material = new THREE.MeshLambertMaterial( { color: 0xffffff, shading: THREE.FlatShading } );

	for ( var i = 0; i < 100; i ++ ) {

		var cube = new THREE.Mesh( geometry, material );
		cube.overdraw = true;

		cube.scale.y = Math.floor( Math.random() * 2 + 1 );

		cube.position.x = Math.floor( ( Math.random() * 1000 - 500 ) / 50 ) * 50 + 25;
		cube.position.y = ( cube.scale.y * 50 ) / 2;
		cube.position.z = Math.floor( ( Math.random() * 1000 - 500 ) / 50 ) * 50 + 25;

		scene.addObject(cube);

	}
	
	
	
	// create a point light
	var pointLight = new THREE.PointLight( 0xFFFFFF );
	
	// set its position
	pointLight.position.x = 400;
	pointLight.position.y = 400;
	pointLight.position.z = 300;
	
	// add to the scene
	scene.addLight(pointLight);
	
	
	animate();
	
	function animate() {

		requestAnimationFrame( animate );

		render();
		//stats.update();

	}
	

	function render() {

		var timer = new Date().getTime() * 0.0001;

		camera.position.x = Math.cos( timer ) * 200;
		camera.position.z = Math.sin( timer ) * 500;

		renderer.render( scene, camera );

	}
	
	
	</script>
